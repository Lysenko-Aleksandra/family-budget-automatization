<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Статьи бюджета</title>
</head>
<body>
<div class="container">
    <div class="container">
        <div class="row mb3">
            <div class="col-auto">
                <div class="column">
                    <div class="col-auto" id="article-box">
                        <table class="table table-striped" id="article" title="Таблица статей бюджета">
                            <tr>
                                <th>Удалить </th>
                                <th>id </th>
                                <th>Название </th>
                                <th>Переименовать <input type="text" class="form-control" placeholder="Напишите новое название" id="new_name_art"/><br></th>
                            </tr>
                        </table>
                    </div>

                    <div class="col-auto" id="add-box-article">
                        <h2>Новая статья бюджета</h2>
                        <input type="text" class="form-control" placeholder="Название" id="name_article"/><br>
                        <button id="add-btn-article" class="btn btn-primary">Добавить</button><br><br>
                    </div>

                    <div class="col-auto" id="get-box-article">
                        <h2>Информация о статье бюджета по имени</h2>
                        <input type="text" class="form-control" placeholder="Название" id="get_name_article"/><br>
                        <button id="get-btn-article" class="btn btn-primary">Получить</button><br><br>
                    </div>

                    <div class="col-auto" id="del-box-article">
                        <h2>Удалённые статьи бюджета</h2>
                        <button id="del-btn-article" class="btn btn-primary">Получить</button><br><br>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>

</body>
</html>
